<script id="2d-vertex-shader" type="x-shader/x-shader">

  void main() {
    gl_Position = a_position;
  }
</script>

<script id="2d-fragment-shader" type="x-shader/x-fragment">

    gl_FragColor = vec4(0, 1, 0, 1);
  }
</script>
